name: Deploy Pages (minified)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install minifier
        run: npm i -g html-minifier-terser

      - name: Build dist (minify)
        run: |
          rm -rf dist
          mkdir -p dist

          # 1) genera index.html minificado
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-empty-attributes \
            --minify-css true \
            --minify-js true \
            src/index.html -o dist/index.html

          # 2) tambi√©n crea menu.html (por tu PWA start_url)
          cp dist/index.html dist/menu.html

          # 3) copia CNAME si existe (para dominio custom)
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi

          # 4) evita Jekyll
          touch dist/.nojekyll

          # Debug: lista lo que se va a publicar
          echo "=== DIST CONTENTS ==="
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
